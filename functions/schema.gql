type Conversation {
  id: ID!
  participants: [User!]!
  createdAt: Timestamp!
  # You'd likely have a 'Message' type here as well
}

type Review {
  id: ID!
  rating: Int!
  comment: String
  author: User
  provider: ServiceProvider
}