# Base schema file
# Contains all data types and base Query/Mutation types.

# Base Query - extended in other files
type Query {
  _version: String
}

# Base Mutation - extended in other files
type Mutation {
  _version: String
}

type User @table(key: "id") {
  id: String!
  name: String!
  email: String!
  role: String!
  provider: [ServiceProvider!]
}

type ServiceProvider @table(key: "id") {
  id: String!
  userId: String!
  name: String!
  specialty: String!
  avatarUrl: String!
  dataAiHint: String
  rating: Float!
  reviewCount: Int!
  isFeatured: Boolean
  isFavourite: Boolean
  bio: String!
  location: String!
  playlist: String!
  user: User @foreignKey(references: "userId")
  services: [Service!]
  reviews: [Review!]
}

type Service @table(key: "id") {
  id: String!
  categoryId: String!
  name: String!
  description: String!
  price: Float!
  duration: Int!
  provider: [ServiceProvider!]
}

type ServiceCategory @table(key: "id") {
  id: String!
  name: String!
  services: [Service!]
}

type Review @table(key: "id") {
  id: String!
  bookingId: String!
  author: String!
  avatarUrl: String
  dataAiHint: String
  rating: Int!
  comment: String!
  title: String
}

type Booking @table(key: "id") {
  id: String!
  providerId: String!
  providerName: String!
  serviceIds: [String!]!
  date: Timestamp!
  status: String!
  clientName: String
  isPaid: Boolean!
  reviewId: String
}
