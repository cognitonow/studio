type User @table {
  authId: String!
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
  phone: String
  address: String
}

type Provider @table {
  user: User!
  businessName: String!
  contactEmail: String!
  createdAt: Timestamp!
  website: String
  bio: String
  averageRating: Float
}

type Service @table {
  provider: Provider!
  name: String!
  description: String!
  price: Float!
  createdAt: Timestamp!
  category: String
  durationMinutes: Int
}

type Booking @table {
  user: User!
  service: Service!
  provider: Provider!
  bookingDate: Timestamp!
  status: String! # ENUM: 'PENDING', 'CONFIRMED', 'COMPLETED', 'CANCELLED'
  createdAt: Timestamp!
  notes: String
  scheduledStartTime: Timestamp
  scheduledEndTime: Timestamp
}

type Review @table {
  user: User!
  service: Service!
  provider: Provider!
  booking: Booking!
  rating: Int!
  createdAt: Timestamp!
  comment: String
}