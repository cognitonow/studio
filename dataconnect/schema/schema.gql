type User @table(key: "id") {
  id: String!
  name: String!
  email: String!
  role: String!
}

type ServiceProvider @table(key: "id") {
  id: String!
  userId: String!
  name: String!
  specialty: String!
  avatarUrl: String!
  dataAiHint: String
  rating: Float!
  reviewCount: Int!
  isFeatured: Boolean
  isFavourite: Boolean
  bio: String!
  location: String!
  playlist: String!
}

type Service @table(key: "id") {
  id: String!
  categoryId: String!
  name: String!
  description: String!
  price: Float!
  duration: Int!
}

type ServiceCategory @table(key: "id") {
  id: String!
  name: String!
}

type Booking @table(key: "id") {
  id: String!
  providerId: String!
  providerName: String!
  serviceIds: [String!]!
  date: Timestamp!
  status: String!
  clientName: String
  isPaid: Boolean!
  reviewId: String
}

type Review @table(key: "id") {
  id: String!
  bookingId: String!
  author: String!
  avatarUrl: String
  dataAiHint: String
  rating: Int!
  comment: String!
  title: String
}

type Conversation @table(key: "id") {
  id: String!
  providerId: String!
  clientId: String
  name: String!
  avatar: String!
  dataAiHint: String
  lastMessage: String!
  time: String!
  unread: Int!
}

type Message @table(key: "id") {
  id: String!
  conversationId: String!
  sender: String!
  text: String!
  isAi: Boolean
  bookingId: String
}

type Query {
  listUsers: [User!]! @auth(rules: [{ allow: public }])
  listServiceProviders: [ServiceProvider!]! @auth(rules: [{ allow: public }])
  listServices: [Service!]! @auth(rules: [{ allow: public }])
}

type Mutation {
  insertUser(id: String!, name: String!, email: String!, role: String!): User @auth(rules: [{ allow: public }])
  insertBooking(
    id: String!,
    providerId: String!,
    providerName: String!,
    serviceIds: [String!]!,
    date: Timestamp!,
    status: String!,
    clientName: String,
    isPaid: Boolean!
  ): Booking @auth(rules: [{ allow: public }])
  insertMessage(
    conversationId: String!,
    sender: String!,
    text: String!
  ): Message @auth(rules: [{ allow: public }])
}
