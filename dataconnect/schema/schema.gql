
type User @table(key: "id") {
  id: String!
  name: String!
  email: String!
  role: String!
  provider: [ServiceProvider] @relation(field: "userId")
}

type ServiceProvider @table(key: "id") {
  id: String!
  userId: String!
  name: String!
  specialty: String!
  avatarUrl: String!
  dataAiHint: String
  rating: Float!
  reviewCount: Int!
  isFeatured: Boolean
  isFavourite: Boolean
  bio: String!
  location: String!
  playlist: String!
  user: User @relation(on: "userId", to: "id")
  services: [Service] @relation(through: "ServiceProviderService")
  reviews: [Review] @relation(field: "providerId")
}

type ServiceCategory @table(key: "id") {
  id: String!
  name: String!
  services: [Service] @relation(field: "categoryId")
}

type Service @table(key: "id") {
  id: String!
  categoryId: String!
  name: String!
  description: String!
  price: Float!
  duration: Int!
  provider: [ServiceProvider] @relation(through: "ServiceProviderService")
}

type ServiceProviderService @table(key: "id") {
  id: String!
  serviceProviderId: String!
  serviceId: String!
}

type Review @table(key: "id") {
  id: String!
  bookingId: String!
  providerId: String!
  author: String!
  avatarUrl: String
  dataAiHint: String
  rating: Int!
  comment: String!
  title: String
  provider: ServiceProvider! @relation(on: "providerId", to: "id")
}

type Booking @table(key: "id") {
  id: String!
  providerId: String!
  providerName: String!
  serviceIds: [String]!
  date: Timestamp!
  status: String!
  clientName: String
  isPaid: Boolean!
  reviewId: String
}

type Conversation @table(key: "id") {
  id: String!
  providerId: String!
  clientId: String
  name: String!
  avatar: String!
  dataAiHint: String
  lastMessage: String!
  time: String!
  unread: Int!
}

type Message @table(key: "id") {
  id: String!
  conversationId: String!
  sender: String!
  text: String!
  isAi: Boolean
  bookingId: String
}

type Query {
  _version: String
}

type Mutation {
  _version: String
}

