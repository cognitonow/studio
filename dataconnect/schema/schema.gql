type User @table {
  displayName: String!
  email: String!
  createdAt: Timestamp!
  photoUrl: String
  bio: String
  isProvider: Boolean
}

type Service @table {
  name: String!
  description: String!
  category: String!
  price: Float!
  createdAt: Timestamp!
  unit: String
  minPrice: Float
  maxPrice: Float
  provider: User
}

type ServiceRequest @table {
  title: String!
  description: String!
  category: String!
  status: String!
  createdAt: Timestamp!
  budget: Float
  location: String
  dueDate: Date
  requester: User
}

type Quote @table {
  price: Float!
  message: String!
  createdAt: Timestamp!
  status: String!
  estimatedCompletionTime: String
  serviceRequest: ServiceRequest
  provider: User
}

type Booking @table {
  bookingDate: Timestamp!
  status: String!
  totalPrice: Float!
  createdAt: Timestamp!
  location: String
  notes: String
  customer: User
  provider: User
  service: Service
}

type Review @table {
  rating: Int!
  reviewText: String!
  createdAt: Timestamp!
  updatedAt: Timestamp
  reviewer: User
  provider: User
  booking: Booking
}