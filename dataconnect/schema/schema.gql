type User @table {
  authId: String!
  userType: String!
  displayName: String!
  createdAt: Timestamp!
  email: String
  phoneNumber: String
  profilePictureUrl: String
  location: String
}

type ServiceCategory @table {
  name: String!
  description: String!
  imageUrl: String
}

type ServiceProvider @table {
  user: User!
  bio: String!
  averageRating: Float!
  createdAt: Timestamp!
  yearsOfExperience: Int
  portfolioUrl: String
}

type Service @table {
  serviceProvider: ServiceProvider!
  serviceCategory: ServiceCategory!
  name: String!
  description: String!
  price: Float!
  createdAt: Timestamp!
  unit: String
  minPrice: Float
  maxPrice: Float
}

type Booking @table {
  serviceSeeker: User!
  serviceProvider: ServiceProvider!
  service: Service!
  bookingDate: Date!
  status: String!
  totalPrice: Float!
  createdAt: Timestamp!
  startTime: Timestamp
  endTime: Timestamp
  notes: String
}

type Review @table {
  booking: Booking!
  serviceSeeker: User!
  serviceProvider: ServiceProvider!
  rating: Int!
  createdAt: Timestamp!
  comment: String
}