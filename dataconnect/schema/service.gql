
extend type Query {
    listServices: [Service]
}

type Service @table(key: "id") {
    id: String! @db(default: "uuid_generate_v4()")
    categoryId: String!
    name: String!
    description: String!
    price: Int!
    duration: Int!
    provider: [ServiceProvider] @manyToMany(through: "ServiceToServiceProvider")
}
