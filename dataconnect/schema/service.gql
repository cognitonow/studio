
type ServiceCategory @table(name: "service_categories") {
    id: String! @pk
    name: String!
    services: [Service]! @relation(type: "ONE_TO_MANY", on: "categoryId")
}

type Service @table(name: "services") {
    id: String! @pk
    categoryId: String! @map(name: "category_id")
    name: String!
    description: String!
    price: Int!
    duration: Int!
    provider: [ServiceProvider]! @relation(type: "MANY_TO_MANY", through: "service_provider_services")
}

extend type Query {
    listServices: [Service]! @resolver(name: "listServices")
}
