
"""
A service offered by a provider.
"""
type Service @table(name: "services") {
  id: ID!
  categoryId: ID!
  name: String!
  description: String!
  price: Float!
  duration: Int!
  provider: ServiceProvider @manyToMany(joinTable: "service_provider_services")
}

extend type Query {
  listServices: ServicesPagination! @resolver(name: "service/listServices")
}

type ServicesPagination {
  services: [Service!]!
}
