
type Service @table(name: "Service") {
  id: String! @column(primaryKey: true, default: "gen_random_uuid()")
  categoryId: String!
  name: String!
  description: String!
  price: Float!
  duration: Int!
  provider: [ServiceProvider] @manyToMany(joinTable: "ServiceToServiceProvider", thisColumn: "A", thatColumn: "B")
}

extend type Query {
  listServices: [Service] @table(name: "Service")
}
