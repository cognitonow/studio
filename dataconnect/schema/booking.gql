
extend type Mutation @requiresAuth {
  """
  Inserts a new booking record into the database.
  """
  insertBooking(
    providerId: String!,
    providerName: String!,
    serviceIds: [String]!,
    date: Timestamp!,
    status: String!,
    clientName: String,
    isPaid: Boolean!
  ): Booking
    @permission(expression: "auth.token.email.endsWith('@google.com')")
}
