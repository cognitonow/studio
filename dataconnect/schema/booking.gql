extend type Mutation {
  insertBooking(
    id: String!
    providerId: String!
    providerName: String!
    serviceIds: [String]!
    date: Timestamp!
    status: String!
    clientName: String
    isPaid: Boolean!
  ): Booking
  updateBooking(
    id: String!
    providerId: String
    providerName: String
    serviceIds: [String]
    date: Timestamp
    status: String
    clientName: String
    isPaid: Boolean
  ): Booking
  deleteBooking(id: String!): Booking
}

extend type Query {
  listBookings: listBookingsResponse
  getBookingById(id: ID!): Booking
}

type listBookingsResponse {
  booking: [Booking]
}
