type Booking @table {
  id: String! @id
  providerId: String!
  providerName: String!
  serviceIds: [String!]!
  date: Timestamp!
  status: String!
  clientName: String
  isPaid: Boolean!
  reviewId: String
}

extend type Mutation {
  insertBooking(
    id: String!
    providerId: String!
    providerName: String!
    serviceIds: [String!]!
    date: Timestamp!
    status: String!
    clientName: String
    isPaid: Boolean!
  ): Booking
}
