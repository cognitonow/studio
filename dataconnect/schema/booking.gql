
type Booking @table(key: "id") {
  id: String!
  providerId: String!
  provider: Provider! @relation(field: "providerId")
  clientId: String!
  client: User! @relation(field: "clientId")
  date: Timestamp!
  status: String!
  isPaid: Boolean!
  reviewId: String
}

