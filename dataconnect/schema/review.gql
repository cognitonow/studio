extend type Query {
  listReviewsByProvider(providerId: String!): [Review]
}

extend type Mutation {
  insertReview(
    id: String!,
    bookingId: String!,
    providerId: String!,
    author: String!,
    avatarUrl: String,
    dataAiHint: String,
    rating: Int!,
    comment: String!,
    title: String
  ): Review
}
