
"""
Extends the base Query type with conversation-related queries.
"""
extend type Query {
  """
  Retrieves a list of conversations for a user.
  """
  listConversations(userId: ID!): [Conversation!] @connector(name: "default-connector")
}

"""
Extends the base Mutation type with conversation-related mutations.
"""
extend type Mutation {
  """
  Starts a new conversation.
  """
  startConversation(providerId: ID!, clientId: ID!): Conversation @connector(name: "default-connector")
}
