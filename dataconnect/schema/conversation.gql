type Conversation @table(key: "id") {
  id: Int!
  providerId: String!
  clientId: String
  name: String!
  avatar: String!
  dataAiHint: String
  lastMessage: String!
  time: String!
  unread: Int!
}

extend type Query {
  listConversations: [Conversation!]
  getConversation(id: Int!): Conversation
}

extend type Mutation {
  insertConversation(
    id: Int!
    providerId: String!
    clientId: String
    name: String!
    avatar: String!
    dataAiHint: String
    lastMessage: String!
    time: String!
    unread: Int!
  ): Conversation
}
